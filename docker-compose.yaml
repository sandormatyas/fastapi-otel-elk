name: api-and-elk

include:
  - ./docker-elk/docker-compose.yml
  - ./docker-elk/extensions/fleet/fleet-compose.yml
  - ./docker-elk/extensions/fleet/agent-apmserver-compose.yml

services:
  app:
    container_name: pets_api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: sh -c "poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
